{% extends 'main.html' %}

{% block content %}


<div class="container mt-4">
<div class="row">
  
  {% for course in courses %}
  <div class="col-sm-3 mb-5 h-100">
  <div class="card shadow">
    <img class="card-img-top" src="{{course.featured_image.url}}" alt="Card image cap">
    <div class="card-body">
    <span class="badge badge-danger">Free</span>
    <h5>{{course.title}}</h5>
    <button type="button" class="btn btn-success">View Course</button>
    </div>
</div>
</div> 
  {% endfor %}

</div>
</div>


{% endblock %}
